<div class="card col-lg-3 col-sm-5 col-12 my-2 mx-2" *ngFor='let pokemon of pokemons'>
    <img class="card-img-top" src="{{pokemon.url}}" alt={{pokemon.name}}>
    <div class="card-body">
        <button type="button" (click)='showPokemon(pokemon)' class="btn btn-warning">
            {{ pokemon.isShown ? 'Moins d\'infos' : 'Plus d\'infos' }}
        </button>
        <div *ngIf='this.pokemon.isShown'>
            <app-pokemon-detail [pokemonName]="pokemon.name" [pokemonDescription]="pokemon.description">
            </app-pokemon-detail>
        </div>
    </div>
</div>
